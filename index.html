<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <section class="row">
            <h1>Password Generator</h1>
        </section>
        <section class="row card">
            <section class="justify-content-center card-body">
                <h5 class="card-title">How Long do you want you password to be?</h5>
                <label class="col-5 " for="">Drag to select a number between 8 and 128<input id="rangeSlide" type="range" min="8" max="128" value="8"></label>
                <p>Number of Characters : <span id="numUserChar"></span></p>
                <hr>
                <section class="container row">

                    <label class="check-box col-md-3 col-sm-6" for="">
                        <input type="checkbox" name="" id="upperCase">
                        Include Upper Case Letters?
                    </label>
                    <label class="check-box col-md-3 col-sm-6" for="">
                        <input type="checkbox" name="" id="lowerCase">
                        Include Lowercase Letters?
                    </label>
                    <label class="check-box col-md-3 col-sm-6" for="">
                        <input type="checkbox" name="" id="nums">
                        Include Numbers?
                    </label>
                    <label class="check-box col-md-3 col-sm-6" for="">
                        <input type="checkbox" name="" id="specChar">
                        Include Special Characters?
                    </label>
                </section>
                <hr>
                <textarea readonly id="genPassField" class="form-control text-center" aria-label="With textarea"
                    placeholder="Your Secure Password"></textarea>
                <button id="passGenerator" class="btn btn-danger mx-auto custom-button text-center"
                    onclick="passGen()">Generate Password</button>
            </section>
        </section>

    </main>
    <footer class="footer mt-auto py-3">
        <div class="container">
          <span class="text-muted">These Passwords are not guaranteed nor intended to be secure. Use at your own risk!</span>
        </div>
      </footer>








    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>

</html>
