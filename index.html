<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>
    <main class="container">
        <section class="row">
            <h1>Password Generator</h1>
        </section>
        <section class="row card">
            <section class="justify-content-center card-body">
              <h5 class="card-title">Generate A Password</h5>
              <hr>
              <textarea id="genPassField" class="form-control text-center" aria-label="With textarea" placeholder="Your Secure Password"></textarea>
             <button id="passGenerator" class="btn btn-danger mx-auto custom-button text-center" onclick="passGen()">Generate Password</button>
            </section>
        </section>


    </main>
